name: Publish to npm

on:
  push:
    branches: [main]
    paths: [package.json]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm test

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Update npm
        run: npm install -g npm@latest

      - name: Check if version changed
        id: version-check
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view hypnosound version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL_VERSION" >> "$GITHUB_OUTPUT"
          echo "npm=$NPM_VERSION" >> "$GITHUB_OUTPUT"
          if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish
        if: steps.version-check.outputs.changed == 'true'
        run: npm publish --provenance --access public

      - name: Skip
        if: steps.version-check.outputs.changed == 'false'
        run: echo "Version ${{ steps.version-check.outputs.local }} already published, skipping"
